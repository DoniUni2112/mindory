<p>match-play works!</p>

<div class="game-container">
  <div class="score">
    <p>Points: {{ points }}</p>
  </div>
  <div class="game-board">
    <div class="card" *ngFor="let card of cards" [ngClass]="{'hidden': !card.visible}" (click)="flipCard(card)">
      <div class="card-inner" [ngClass]="{'flipped': card.flipped || card.matched}">
        <div class="card-front"></div>
        <div class="card-back">{{ card.content }}</div>
      </div>
    </div>
  </div>
  <button mat-button color="primary" (click)="resetGame()">Reset Game</button>
  <p *ngIf="matchedCardsCount === cards.length">You won! ðŸŽ‰</p>
</div>
