<div class="container">
  <div class="main-content">
    <div class="content">
      <div class="card">
        <div class="front">
          <p>{{ cards[page].term }}</p>
        </div>
        <div class="back">
          <p>{{ cards[page].definition }}</p>
        </div>
      </div>
    </div>
    <div class="pagination-control">
      <mat-icon (click)="prevPage()">arrow_back</mat-icon>
      <span>{{ page + 1 }}/{{ cards.length }}</span>
      <mat-icon (click)="nextPage()">arrow_forward</mat-icon>
    </div>
  </div>
</div>
