@if (flashcard.length > 0) {
  @for (flashcard of flashcard; track $index) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle>
          <mat-chip>{{ flashcard.totalCards }} terms</mat-chip>
        </mat-card-subtitle>
        <mat-card-title>{{ flashcard.title }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  }
}
