<div class="main-content">
  <div class="card">
    @for (card of cards; track $index) {
      <div class="front">
        <p>{{ card.term }}</p>
      </div>
    }
    @for (card of cards; track $index) {
      <div class="back">
        <p>{{ card.definition }}</p>
      </div>
    }
  </div>
</div>
<div class="pagination-control">
  <mat-icon>arrow_back</mat-icon>
  <span>1</span>
  <mat-icon>arrow_forward</mat-icon>
</div>
