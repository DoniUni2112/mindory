<div id="container">
  <div id="container-center">
    <div id="social">
      <h3 class="title-First">Subjects</h3>
    </div>
    <div class="category-bar">
      @if (isGettingSubjectsSuccess$ | async) {
        <mat-chip-listbox class="mat-mdc-chip-set-stacked">
          @for (category of listSubjects; track category) {
            <mat-chip-option>{{ category }}</mat-chip-option>
          }
        </mat-chip-listbox>
      }
    </div>
    <div id="vegeta">
      <app-card></app-card>
    </div>
  </div>
</div>
