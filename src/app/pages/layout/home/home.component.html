<div class="container">
  @if (isGettingSubjects$ | async) {
    <div class="main-content">
      <app-flashcard-sets [subject]="socialScience"></app-flashcard-sets>
      <app-flashcard-sets [subject]="business"></app-flashcard-sets>
      <app-flashcard-sets [subject]="economics"></app-flashcard-sets>
      <app-flashcard-sets [subject]="humanGeography"></app-flashcard-sets>
    </div>
  } @else {
    <div class="loading-container">
      <app-loading></app-loading>
    </div>
  }
</div>
